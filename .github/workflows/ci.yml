name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore FlexProof.slnx

      - name: Build
        run: dotnet build FlexProof.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test FlexProof.slnx --no-build --configuration Release --logger trx --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/

  build-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/FlexProof.Ui
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: src/FlexProof.Ui/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
